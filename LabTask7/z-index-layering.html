<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Elements Using Z-index</title>
    <link rel="stylesheet" href="z-index-layering.css">
</head>

<body>
    <h2>Experiment 1: z-index (1, 2, 3)</h2>
    <div class="container experiment1">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>

    <h2>Experiment 2: z-index (3, 2, 1)</h2>
    <div class="container experiment2">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>

    <h2>Experiment 3: z-index (2, 3, 1)</h2>
    <div class="container experiment3">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
</body>

</html>
